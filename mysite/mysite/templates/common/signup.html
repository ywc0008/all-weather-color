{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입페이지</title>
</head>
<body>
{% block content %}
<div class="container">
  <h2>회원가입</h2>

  <form method="post" action="{% url 'common:signup'%}">
<!--
  <form method="post" class="post-form">
  -->
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username" value="{{form.username.value|default_if_none:''}}">
    </div>
    <div class="form-group">
      <label for="password1">비밀번호</label>
      <input type="password" class="form-control" id="password1" placeholder="암호 입력" name="password1" value="{{form.password1.value|default_if_none:''}}">
    </div>
    <div class="form-group">
      <label for="password2">비밀번호 확인</label>
      <input type="password" class="form-control" id="password2" placeholder="암호 확인" name="password2" value="{{form.password2.value|default_if_none:''}}">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="이메일 입력" name="email" value="{{form.email.value|default_if_none:''}}">
    </div>
    <button type="submit" class="btn btn-default">회원가입</button>
  </form>
</div>
{%endblock%}
</body>
</html>
